services:
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: -js -m 8222
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  ais-module:
    build:
      context: .
      target: dev
    depends_on:
      nats:
        condition: service_healthy
    environment:
      - NATS_URL=tcp://nats:4222
      - LOG_LEVEL=INFO
      - TOPIC_INPUT=ais.raw.*
      - TOPIC_OUTPUT=ais.processed
    restart: unless-stopped

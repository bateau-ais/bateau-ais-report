    and academics working in the field, and relevant secondary sources. The
    article makes an original contribution by noting and analysing the
    approaches of the IMO and the UK government – bodies which are highly
    influential in shaping global attitudes, preparation, adoption and responses
    to such innovative technologies like MASS – and how they have engaged with
    the difficult question of regulating the various legal, technical and
    cybersecurity challenges that they raise. It concludes that for the MASS
    technology to fulfil its potential and gradually see the integration of such
    vessels in international shipping in a safe, secure and sustainable way, the
    international community needs to work together, and update by consensus the
    key legal instruments and policy documents. In this major task, the UK
    approach and IOM’s leading role can play a protagonist role in developing

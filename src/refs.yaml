- id: kitchenhamSystematicReviewSystematic2013
  abstract: >-
    Objective: To identify, evaluate and synthesize research published by
    software engineering researchers concerning their experiences of performing
    SRs and their proposals for improving the SR process.

    Method: We undertook a systematic review of papers reporting experiences of
    undertaking SRs and/or discussing techniques that could be used to improve
    the SR process. Studies were classiﬁed with respect to the stage in the SR
    process they addressed, whether they related to education or problems faced
    by novices and whether they proposed the use of textual analysis tools.

    Results: We identiﬁed 68 papers reporting 63 unique studies published in SE
    conferences and journals between 2005 and mid-2012. The most common
    criticisms of SRs were that they take a long time, that SE digital libraries
    are not appropriate for broad literature searches and that assessing the
    quality of empirical studies of different types is difﬁcult.

    Conclusion: We recommend removing advice to use structured questions to
    construct search strings and including advice to use a quasi-gold standard
    based on a limited manual search to assist the construction of search stings
    and evaluation of the search process. Textual analysis tools are likely to
    be useful for inclusion/exclusion decisions and search string construction
    but require more stringent evaluation. SE researchers would beneﬁt from
    tools to manage the SR process but existing tools need independent
    validation. Quality assessment of studies using a variety of empirical
    methods remains a major problem.

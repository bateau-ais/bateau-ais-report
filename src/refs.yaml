- id: yangHarnessingPowerMachine2024
  abstract: >-
    Automatic Identification System (AIS) data holds immense research value in
    the maritime industry because of its massive scale and the ability to reveal
    the spatial–temporal variation patterns of vessels. Unfortunately, its
    potential has long been limited by traditional methodologies. The emergence
    of machine learning (ML) offers a promising avenue to unlock the full
    potential of AIS data. In recent years, there has been a growing interest
    among researchers in leveraging ML to analyze and utilize AIS data. This
    paper, therefore, provides a comprehensive review of ML applications using
    AIS data and offers valuable suggestions for future research, such as
    constructing benchmark AIS datasets, exploring more deep learning (DL) and
    deep reinforcement learning (DRL) applications on AIS-based studies, and
    developing large-scale ML models trained by AIS data.

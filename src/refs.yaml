- id: turyahumuraMaritimeCybersecurityComparing
  abstract: >-
    The rapid technological change in the maritime industry requires a
    consciousness of the impacts and scope of cyber threats and cybersecurity
    risks. This study investigated the relationship between maritime
    cybersecurity risks and threat mitigation measures, comparing developed –
    Spain, and developing – Kenya – IMO member states. Using a case study
    approach with a qualitative research design and focusing on cybersecurity in
    port operations and shipping, the study results showed that the
    cybersecurity strategy implementation in Europe far outpaces that of Africa.
    The study established that the models of cybersecurity measures pursued by
    European and African ports faced an outstanding risk accrued to the slow
    adaptation of cybersecurity strategy, implementation to the rapid change in
    technology and innovation such that these strategies become obsolete before
    optimal use. This is in addition to infrastructure challenges, talent for
    cybersecurity, technology, strategy, governance, crime/fraud, reputation,
    and regulation, among others. The study demonstrated the need for
    cybersecurity to be incorporated into both the European and African maritime
    security apparatuses and frameworks by institutionalizing the responses of
    member states in relation to these types of security risks including raising
    awareness around the vulnerability and cyber threats concerning the maritime
    sphere. The research concludes by stating that, greater effort should be
    focused towards making sure maritime cybersecurity keeps up the with the
    changes in technology. Given the pervasiveness of non-African indication on
    maritime cybersecurity incidents, increased Africa-specific knowledge and
    research is required.

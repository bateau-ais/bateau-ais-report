    vulnerable to cyber-attacks. This research presents a method to improve
    marine radar security using semi-supervised learning with a Self-Training
    Classifier. By leveraging both labeled and unlabeled data, this approach
    enhances the detection of cyber threats. The RadarPWN dataset, consisting of

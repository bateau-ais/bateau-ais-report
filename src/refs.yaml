- id: symesCyberattacksMaritimeSector2024
  abstract: >-
    This study is an investigation into cyberattacks on autonomous vessels,
    focusing on previous “real-world” cyberattacks and their consequences. The
    future of commercial and noncommercial shipping is moving toward autonomous
    vessels. Autonomous ships can provide significant financial and logistical
    benefits for shipping companies and their stakeholders. However, these
    vessels suffer from shortcomings concerning cybersecurity. Previous
    cyberattacks are investigated to understand how the command system of an
    autonomous ship is infiltrated, the consequences of an attack, and the
    shortfalls of the security of the vessel. This aim is achieved via a
    literature review concerning cyberattacks on autonomous vessels with a focus
    on sources indicating how the security systems of previous vessels were
    breached, the consequence of said cyberattacks, and their capability for
    recovery. Sources used include Web of Science, Scopus, Google Scholar,
    Mendeley, Zotero, SciFinder, broadsheet, and newspaper articles. The results
    of the literature review showed that autonomous vessels are significantly
    vulnerable to cyberattacks. Autonomous vessels were determined to have
    relatively easy-to-breach security systems. In most cases, the consequences
    of a cyberattack had a negative financial impact, a loss of cargo, and a
    potential breach of oceanic airspace, resulting in military action. The
    vessels analyzed were left “dead in the water” until they were recovered,
    and after a severe attack, the affected shipping company servers suffered
    potential weeklong incapacitation. This study also aims to fill the gaps in
    the transport industry and maritime market concerning the security of
    autonomous vessels and viable recovery procedures.

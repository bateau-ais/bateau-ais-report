- id: durlikEnhancingSafetyAutonomous2025
  abstract: >-
    The maritime transportation sector is undergoing a profound shift with the
    emergence of autonomous vessels powered by real-time artificial intelligence
    (AI) agents. This article investigates the pivotal role of these agents in
    enhancing the safety, efficiency, and sustainability of autonomous maritime
    systems. Following a structured literature review, we examine the
    architecture of real-time AI agents, including sensor integration,
    communication systems, and computational infrastructure. We distinguish
    maritime AI agents from conventional systems by emphasizing their
    specialized functions, real-time processing demands, and resilience in
    dynamic environments. Key safety mechanisms—such as collision avoidance,
    anomaly detection, emergency coordination, and fail-safe operations—are
    analyzed to demonstrate how AI agents contribute to operational reliability.
    The study also explores regulatory compliance, focusing on emission control,
    real-time monitoring, and data governance. Implementation challenges,
    including limited onboard computational power, legal and ethical
    constraints, and interoperability issues, are addressed with practical
    solutions such as edge AI and modular architectures. Finally, the article
    outlines future research directions involving smart port integration,
    scalable AI models, and emerging technologies like federated and explainable
    AI. This work highlights the transformative potential of AI agents in
    advancing autonomous maritime transportation.
